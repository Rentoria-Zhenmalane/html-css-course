<!DOCTYPE html>
<html>

<head>
  <title>Position practice</title>
</head>

<body style="
padding-bottom: 3000px;
padding-top:60px;
padding-left:80px;
">
  <!-- To make the header fixed above the page when scrolling down-->
  <div style="background-color: black;
  color:white;
  position: fixed; 
  top: 0px;
  left: 0px;
  right:0px;
  height: 60px;
  z-index: 100;
  ">
    header
  </div>

  <div style="
    background-color: green;
    color:white;
    position:fixed;
    top: 60px;
    left:0;
    bottom:0;
    width: 70px;
    ">
    <div style="position: absolute;
    background-color: red;
    color:white;
    top: 0px;
    right: 10px;
  
  ">
      <!-- Whenever position:absoulute is inside position:fixed it's going to be placed 
   relative to position of fixed:element -->
      x
    </div>

    sidebar
  </div>

  <div style="position: absolute;
  background-color: red;
  color:white;
  top: 60px;
  right: 10px;
  
  ">
    absolute
  </div>


  <div style="
    background-color:lightblue;
    height: 200px;
    width:200px;
    ">div1</div>
  <!-- Position:static is the defualt position-->

  <div style="
  background-color:lightpink;
  height: 200px;
  width:200px; 
  position:relative;">div2

    <div style="position: absolute;
    background-color: black;
    color:white;
    bottom: 10px;
    right: 10px;
    ">
      5:00
    </div>
  </div>



</body>

</html>

<!-- 
- Position property has four (top, left, bottom, and right) special properties that we can use to move or resize elements.
in addition to this we can also simply use "height" and "width" to specifically resize elements.

-position:absolute   - positions the element on the page which moves when scrolled.
                     - hovers over an element. Takes the same values as "position:fixed".
-position:fixed  - positions the element in the browser which moves when scrolled.

-->
